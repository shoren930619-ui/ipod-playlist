<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPod 播放清單生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            /* 顏色變數 */
            --highlight-start: #5b7cfa;
            --highlight-end: #a259ff;
            --screen-bg: #1a1b26;
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.6); /* 副標題預設為半透明 */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #e8dfec;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 控制列 --- */
        #menu {
            margin-bottom: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .control-label { font-size: 10px; color: #6f495b; font-weight: bold; }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        input[type="color"] {
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        button {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: 0.2s;
        }
        
        .btn-add { background: #e99bbd; }
        .btn-add:hover { background: #d5769f; }

        .btn-dl { background: #ff4294; }
        .btn-dl:hover { background: #e13781; }

        /* --- iPod 機身 --- */
        .ipod-case {
            width: 350px;
            height: 600px;
            background: #f2f2f2;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 
                -8px -8px 20px #ffffff,
                8px 8px 20px #aeaec0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            user-select: none; /* 防止連點選取文字 */
        }

        /* --- 螢幕區域 --- */
        .screen {
            width: 100%;
            height: 380px;
            background: var(--screen-bg);
            border-radius: 8px;
            overflow: hidden;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            transition: background 0.3s;
        }

        /* 編輯框樣式 */
        [contenteditable="true"] { outline: none; cursor: text; }
        [contenteditable="true"]:hover {
            background-color: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        /* Header */
        .header {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), transparent);
            flex-shrink: 0;
        }

        /* 專輯封面 (可點擊上傳) */
        .album-art {
            width: 40px;
            height: 40px;
            background-color: #555;
            background-image: url('https://placehold.co/100x100/333/666?text=Art'); 
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            flex-shrink: 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .album-art:hover::after {
            content: '更換';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 8px;
            text-align: center;
        }

        .header-text h3 { margin: 0; font-size: 14px; font-weight: 600; }
        .header-text p { margin: 2px 0 0; font-size: 10px; color: var(--text-sub); }

        /* 歌曲列表 */
        .track-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: none; 
            scroll-behavior: smooth; /* 平滑捲動 */
        }
        .track-list::-webkit-scrollbar { display: none; }

        .track-item {
            display: flex;
            align-items: flex-start;
            padding: 10px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; /* 點擊可直接切換 */
        }

        /* 選單光標 */
        .track-item.active {
            background: linear-gradient(90deg, var(--highlight-start) 0%, var(--highlight-end) 100%);
        }

        .track-num { 
            width: 25px; 
            text-align: center; 
            color: var(--text-sub); 
            font-size: 12px;
            font-weight: bold;
            margin-top: 2px;
        }
        .track-item.active .track-num { color: rgba(255,255,255,0.9); }

        .track-info { display: flex; flex-direction: column; width: 100%; }
        
        .track-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .track-title { font-weight: bold; font-size: 13px; }
        .track-genre { font-size: 10px; color: var(--text-sub); text-align: right; }
        .track-item.active .track-genre { color: var(--text-sub); }

        .track-lyrics {
            font-size: 11px;
            color: var(--text-sub);
            margin-top: 5px;
            line-height: 1.4;
            white-space: pre-wrap;
            font-style: italic;
            opacity: 0.8;
        }
        .track-item.active .track-lyrics { color: var(--text-sub); opacity: 1; }

        /* 跑馬燈 */
        .footer-marquee {
            height: 24px;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 10px;
            color: var(--text-sub);
            flex-shrink: 0;
            white-space: nowrap; 
            overflow: hidden;
			text-align: center;
        }

        /* --- 轉盤 --- */
        .wheel-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .click-wheel {
            width: 160px;
            height: 160px;
            background: #ffffff;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-button {
            width: 55px;
            height: 55px;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            border-radius: 50%;
            box-shadow:  4px 4px 8px #d9d9d9, -4px -4px 8px #ffffff;
            z-index: 2;
        }

        /* 轉盤按鈕樣式 */
        .wheel-btn {
            position: absolute;
            color: #bfbfbf;
            font-weight: bold;
            font-family: Arial, sans-serif;
            cursor: pointer; /* 變成手指游標 */
            padding: 10px; /* 增加點擊範圍 */
            user-select: none;
            transition: color 0.1s;
        }
        .wheel-btn:active { color: #555; } /* 點擊時變深 */

        .btn-menu { top: 10px; font-size: 16px; transform: rotate(90deg); } /* 上 */
        .btn-play { bottom: 10px; font-size: 16px; transform: rotate(90deg); } /* 下 */
        .btn-prev { left: 10px; font-size: 16px; pointer-events: none;} /* 左右暫無功能 */
        .btn-next { right: 10px; font-size: 16px; pointer-events: none;}

        .hint { margin-top: 10px; font-size: 12px; color: #666; text-align: center;}

    </style>
</head>
<body>

    <div id="menu">
        <div class="control-group">
            <span class="control-label">光標漸層-左</span>
            <input type="color" id="colorStart" value="#5b7cfa" />
        </div>
        <div class="control-group">
            <span class="control-label">光標漸層-右</span>
            <input type="color" id="colorEnd" value="#a259ff" />
        </div>
        <div class="control-group">
            <span class="control-label">螢幕底色</span>
            <input type="color" id="screenColor" value="#1a1b26" />
        </div>
        <div class="control-group">
            <span class="control-label">文字顏色</span>
            <input type="color" id="fontColor" value="#ffffff" />
        </div>
        
        <div class="btn-group">
            <button class="btn-add" id="addTrackBtn">新增歌曲</button>
            <button class="btn-dl" id="downloadBtn">下載圖片</button>
        </div>
    </div>

    <div id="capture-area" class="ipod-case">
        
        <div class="screen">
            <div class="header">
                <input type="file" id="imgUpload" accept="image/*" style="display: none;">
                <div class="album-art" id="artTrigger"></div>
                
                <div class="header-text">
                    <h3 contenteditable="true" spellcheck="false">與你的播放清單</h3>
                    <p id="headerInfo" contenteditable="true" spellcheck="false">2 tracks • 2025</p>
                </div>
            </div>

            <ul class="track-list" id="trackList">
                <li class="track-item active">
                    <span class="track-num" contenteditable="true">1</span>
                    <div class="track-info">
                        <div class="track-top-row">
                            <span class="track-title" contenteditable="true">晨曦下的秘密約定</span>
                            <span class="track-genre" contenteditable="true">浪漫流行</span>
                        </div>
                        <div class="track-lyrics" contenteditable="true">婚禮的誓言在早餐的溫柔中慢慢發酵</div>
                    </div>
                </li>
                
                <li class="track-item">
                    <span class="track-num" contenteditable="true">2</span>
                    <div class="track-info">
                        <div class="track-top-row">
                            <span class="track-title" contenteditable="true">摩納哥的紅線</span>
                            <span class="track-genre" contenteditable="true">電子合成器流行</span>
                        </div>
                        <div class="track-lyrics" contenteditable="true">引擎轟鳴在義大利賽道，迎接新生命的降臨</div>
                    </div>
                </li>
            </ul>

            <div class="footer-marquee">
                <span contenteditable="true" spellcheck="false" style="width:100%">卿卿我我 • 2025 Playlist</span>
            </div>
        </div>

        <div class="wheel-area">
            <div class="click-wheel">
                <span class="wheel-btn btn-menu" id="wheelUp">◀</span>
                <span class="wheel-btn btn-prev">◀</span>
                <span class="wheel-btn btn-next">▶</span>
                <span class="wheel-btn btn-play" id="wheelDown">▶</span>
                <div class="center-button"></div>
            </div>
        </div>
    </div>

    <p class="hint">點擊文字、封面圖可修改<br>上、下按鍵可移動選單</p>

    <script>
        // --- 1. 色彩控制 ---
        const root = document.documentElement;
        
        document.getElementById('colorStart').addEventListener('input', (e) => root.style.setProperty('--highlight-start', e.target.value));
        document.getElementById('colorEnd').addEventListener('input', (e) => root.style.setProperty('--highlight-end', e.target.value));
        document.getElementById('screenColor').addEventListener('input', (e) => root.style.setProperty('--screen-bg', e.target.value));
        
        document.getElementById('fontColor').addEventListener('input', (e) => {
            const color = e.target.value;
            root.style.setProperty('--text-main', color);
            // 自動計算副標題顏色 (變成半透明)
            root.style.setProperty('--text-sub', convertHexToRGBA(color, 0.6));
        });

        // 輔助函式：Hex 轉 RGBA (為了讓副標題有透明度)
        function convertHexToRGBA(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // --- 2. 轉盤導航 (按鍵移動光標) ---
        let currentIndex = 0; // 紀錄目前選到第幾個

        const btnUp = document.getElementById('wheelUp');
        const btnDown = document.getElementById('wheelDown');
        const listContainer = document.getElementById('trackList');

        // 更新光標位置函式
        function updateSelection(newIndex) {
            const items = document.querySelectorAll('.track-item');
            if (items.length === 0) return;

            // 邊界檢查
            if (newIndex < 0) newIndex = 0;
            if (newIndex >= items.length) newIndex = items.length - 1;

            // 移除舊的 active
            items[currentIndex].classList.remove('active');
            
            // 設定新的 active
            currentIndex = newIndex;
            items[currentIndex].classList.add('active');

            // 自動捲動到可見範圍 (像真的 iPod)
            items[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 綁定按鈕事件
        btnUp.addEventListener('click', () => updateSelection(currentIndex - 1));
        btnDown.addEventListener('click', () => updateSelection(currentIndex + 1));

        // 支援點擊列表項目直接切換
        listContainer.addEventListener('click', (e) => {
            const item = e.target.closest('.track-item');
            if (item) {
                const items = Array.from(document.querySelectorAll('.track-item'));
                const index = items.indexOf(item);
                updateSelection(index);
            }
        });

        // --- 3. 圖片上傳功能 ---
        const artTrigger = document.getElementById('artTrigger');
        const imgUpload = document.getElementById('imgUpload');

        artTrigger.addEventListener('click', () => imgUpload.click());

        imgUpload.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    artTrigger.style.backgroundImage = `url('${e.target.result}')`;
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        // --- 4. 新增歌曲功能 ---
        
        // 定義更新數量的函式
        function updateTrackCount() {
            const listItems = document.querySelectorAll('.track-item');
            const count = listItems.length;
            const infoText = document.getElementById('headerInfo');
            
            // 使用正規表達式：找到開頭的數字並替換，保留後面的 "tracks • 2025"
            // 這樣如果你手動改了年份，新增歌曲時年份不會被重置
            infoText.innerText = infoText.innerText.replace(/^\d+/, count);
        }

        document.getElementById('addTrackBtn').addEventListener('click', () => {
            const newLi = document.createElement('li');
            newLi.className = 'track-item';
            
            // 取得目前的數量 + 1 作為序號
            const currentCount = document.querySelectorAll('.track-item').length + 1;
            
            newLi.innerHTML = `
                <span class="track-num" contenteditable="true">${currentCount}</span>
                <div class="track-info">
                    <div class="track-top-row">
                        <span class="track-title" contenteditable="true">新歌曲名稱</span>
                        <span class="track-genre" contenteditable="true">曲風</span>
                    </div>
                    <div class="track-lyrics" contenteditable="true">輸入歌詞...</div>
                </div>
            `;
            listContainer.appendChild(newLi);
            
            // 新增後自動捲動到底部並選取
            updateSelection(document.querySelectorAll('.track-item').length - 1);
            
            // ★ 關鍵：新增完畢後，更新 Header 的數字
            updateTrackCount();
        });

        // 頁面載入時先執行一次，確保數字正確 (例如預設有2首，標題就會變成 2 tracks)
        updateTrackCount();
		
        // --- 5. 下載功能 ---
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const element = document.getElementById('capture-area');
            html2canvas(element, { scale: 3, backgroundColor: null, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'my-ipod-custom.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
